<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="top-container">
            <h1 id="user-input">0</h1>
        </div>
        <div class="button-container">
            <div class="row-one">
                <button class="long-btn" data-type="clear">AC</button>
                <button class="btn" data-type="delete">DE</button>
                <button class="btn" data-type="operator" data-value="/">/</button>
            </div>
            <div class="row-two">
                <button class="btn" data-value="7" data-type="number">7</button>
                <button class="btn" data-value="8" data-type="number">8</button>
                <button class="btn" data-value="9" data-type="number">9</button>
                <button class="btn" data-type="operator" data-value="*">*</button>
            </div>
            <div class="row-three">
                <button class="btn" data-value="4" data-type="number">4</button>
                <button class="btn" data-value="5" data-type="number">5</button>
                <button class="btn" data-value="6" data-type="number">6</button>
                <button class="btn" data-type="operator" data-value="-">-</button>
            </div>
            <div class="row-four">
                <button class="btn" data-value="1" data-type="number">1</button>
                <button class="btn" data-value="2" data-type="number">2</button>
                <button class="btn" data-value="3" data-type="number">3</button>
                <button class="btn" data-type="operator" data-value="+">+</button>
            </div>
            <div class="row-five">
                <button class="btn" data-value="00" data-type="number">00</button>
                <button class="btn" data-value="0" data-type="number">0</button>
                <button class="long-btn" data-type="equal">=</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
